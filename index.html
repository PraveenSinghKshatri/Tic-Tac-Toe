<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- FontAwesome for icons -->
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <input type="text" id="player-x" placeholder="Player X Name">
            <input type="text" id="player-o" placeholder="Player O Name">
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
        </div>
        <div class="grid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        <div class="message" id="message">Enter player names and start the game!</div>
    </div>

    <div class="copyright">
        <p>Copyright &copy; <span id="copyright-year"></span> Praveen Singh. Made with <i class="fa-solid fa-beat fa-heart"></i></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
